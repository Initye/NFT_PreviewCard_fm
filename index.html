<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>


  </head>
  <body>
    <main>
      <div class="img--nft">
        <img src="image-equilibrium.jpg" alt="equilibrium-img">
        <div id="hover--img">
          <img src="icon-view.svg" alt="">
        </div>
      </div>

      <h1>Equilibrium #3429</h1>
      
      <p class="desc">Our Equilibrium collection promotes balance and calm.</p>
      
      <div class="price"> 
        <p id="cost"><img src="icon-ethereum.svg" class="svg--eth" alt aria-hidden="true">0.041 ETH </p>
        
        <p id="time"><img src="icon-clock.svg" class="svg--clock" alt aria-hidden="true">3 days left</p>
      </div>  
      
      <p class="creator"><img src="image-avatar.png">Creation of <span>Jules Wyvern</span></p>
      
    </main>
    

    <!-- <div class="attribution">

      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>. -->
    </div>
  </body>
</html>
